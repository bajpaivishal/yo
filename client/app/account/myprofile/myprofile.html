<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row userBlock">
	    <form class="form" name="form" ng-submit="update(form)">	 
			<div class="col-sm-3">
				<div class="form-group" >
				  <label>Name</label>
				  <input type="text" class="form-control" value="{{ current.name }}"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group" >
				  <label>Email</label>
				  <input type="text" class="form-control" value="{{ current.email }}"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group" >
				  <label>Role</label>
				  <input type="text" class="form-control" value="{{ current.role }}"/>
				</div>
			</div>
			
			<div class="col-sm-2">			
				<img src="" height="70" width="70" />
			</div>
		    
			<div class="col-sm-1">			
				<button class="btn btn-info updatuserbtn btn-login" type="submit">
					Update
				</button>
			</div>		  
        </form>
	</div>

	<div class="row">
		<div class="col-sm-3">
			<div class="table-responsive">
			  <table class="table table-bordered table-striped">	
				<tbody>
					<tr>
						<td> Total Exp</td>
						<td> {{ sum }} </td>		
					</tr>
					<tr>
						<td> Per Candidate </td>
						<td> {{ percandidate }} </td>		
					</tr>
				</tbody>
			  </table>
			</div>
		</div>
		
		<div class="col-sm-9">
			<div class="table-responsive">
			  <table class="table table-bordered table-striped">	
				<thead>
					<tr>
						<th>Name</th>
						<th> Total </th>		
						<th> All Entries </th>	
					</tr>
				</thead>			
				<tbody>
					<tr  ng-repeat="amount in totalAmount">
						<td>{{ amount._id }}</td>
						<td>{{ amount.total }}</td>		
						<td>{{ amount.list }}</td>	
					</tr>
				</tbody>
			  </table>
			</div>	
		</div>
	</div>
</div>
