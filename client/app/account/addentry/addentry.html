<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">

      <form class="form" name="form" ng-submit="addentry(form)" novalidate>
		<div class="col-sm-4">
			<h3>Add New Entry</h3>
			<div class="form-group" >
			  <label>Entry By </label>
			  <select id="user" class="form-control" ng-model="entry.name">
					<option value="" selected="selected"> -- Select -- </option>
					<option value="aayush"> Aayush </option>
					<option value="vishal"> Vishal </option>
					<option value="Moshin"> Mohsin </option>
					<option value="vishnu"> Vishnu </option>
			  </select>
			</div>
			<div class="form-group" >
			  <label>Product Name</label>
			  <input type="text" class="form-control" ng-model="entry.product"/>
			</div>
		
			<div class="form-group" >				
				<div class="form-check">
						<input type="checkbox" id="all"  ng-model="entry.selectedAll" ng-click="entry.checkAll()"  >  
						<label for="all">						
							<span class="userimg"></span>
							User							
						</label>
						<br>
						
						<input type="checkbox" ng-model="entry.member.vishal"
						ng-true-value="true" id="user1" ng-false-value="false"> 
					   <label for="user1">
							<span class="userimg"></span>Vishal							
						</label>
						
						<input type="checkbox" ng-model="entry.member.mohsin"
							id="user2" ng-true-value="true" ng-false-value="false"> 
						<label for="user2">
							<span class="userimg"></span> Mohsin							
						</label>
						
						<input type="checkbox" ng-model="entry.member.vishnu"
							id="user3" ng-true-value="true" ng-false-value="false"> 
						<label for="user3">
							<span class="userimg"></span>Vishnu						
						</label>
						
						<input type="checkbox" ng-model="entry.member.aayush"
							id="user4" ng-true-value="true" ng-false-value="false"> 
						<label for="user4">
							<span class="userimg"></span>Aayush							
						</label>						
				 </div>
			</div>
			  
			<div class="form-group" >
			  <label>Product Price</label>
			  <input type="text" class="form-control" ng-model="entry.price"/>
			</div>
			<div class="form-group" >
			  <label> Purchase Date</label>
			  <input type="date" id="datepicker" class="form-control" ng-model="entry.date"/>
			</div>
			
			<div class="form-group" >
			   <button class="btn btn-inverse" type="submit">
				Add
			  </button>
			</div>
		</div>	
      </form>
		
		<div class="col-sm-8">
			<h3>List Items</h3>
			<div class="table-responsive ">
			  <table class="table table-bordered table-striped">
			    <thead>
				  <tr>
					<th>S.No</th>
					<th>Name</th>
					<th>Product</th>
					<th>Price</th>
					<th>Date</th>
					<th>Member</th>
					<th>Action</th>
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat="entry in entries track by $index">
					<td>{{$index+1}}</td>
					<td>{{ entry.name }}</td>
					<td>{{ entry.product }}</td>
					<td>{{ entry.price }}</td>
					<td>{{ entry.date }}</td>
					<td>{{ entry.member | memberInc }}</td>
					<td><a class="btn btn-transparent btn-rounded" ng-click="removeEntry(entry._id);">Delete</a></td>
				  </tr>
				</tbody>
			  </table>
			</div>
		</div>

	

  </div>
</div>
