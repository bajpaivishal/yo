<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p>Location list.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="location in locations">
      <strong>{{location.country}}</strong><br>
      <span class="text-muted">{{location.city}} , {{location.code}}</span>
      <a ng-click="delete(location)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
      <a ng-click="edit(location)" class="edit"><span class="glyphicon glyphicon-edit pull-right"></span></a>
    </li>
  </ul>
  <p>Add Location.</p>
  <form class="form" name="form" ng-submit="addLoc(form)">

    <div class="form-group" >
      <label>Country</label>
      <input type="text" class="form-control" ng-model="location.country"
             required/>
    </div>

    <div class="form-group" >
      <label>City</label>
      <input type="text"  class="form-control" ng-model="location.city"
             required/>
    </div>
    <div class="form-group" >
      <label>Code</label>
      <input type="text"  class="form-control" ng-model="location.code"
             required/>
    </div>
    <div>
      <button ng-hide="location.updateId" class="btn btn-inverse btn-lg btn-login" type="submit">
        Add Location
      </button>
      <button ng-show="location.updateId" class="btn btn-inverse btn-lg btn-login" type="submit">
        Edit Location
      </button>
      <button ng-show="location.updateId" ng-click="addNewLoc()" class="btn btn-inverse btn-lg btn-login" >
      Add new Location
    </button>
    </div>


  </form>
</div>
